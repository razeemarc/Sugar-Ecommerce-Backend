name: Node.js CI/CD Pipeline

# Trigger workflow on push to main branch or PR
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      
      # 3Ô∏è‚É£ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm
      
      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Run linting (optional)
      - name: Lint code
        run: pnpm lint

      # 6Ô∏è‚É£ Run tests (if you have tests)
      - name: Run tests
        run: pnpm test

      # 7Ô∏è‚É£ Generate Prisma client
      - name: Generate Prisma Client
        run: pnpm prisma generate

      # 8Ô∏è‚É£ Build the project (TypeScript)
      - name: Build project
        run: pnpm build

      # 9Ô∏è‚É£ Docker build (optional, if deploying with Docker)
      - name: Build Docker image
        run: docker build -t your-dockerhub-username/sugar-backend:latest.

      #  üîü Docker push (optional)
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push your-dockerhub-username/sugar-backend:latest
